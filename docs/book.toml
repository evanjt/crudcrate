[book]
title = "CRUDCrate Documentation"
authors = ["CRUDCrate Contributors"]
description = "Transform Sea-ORM entities into Axum-based REST APIs with a single derive macro"
language = "en"
src = "src"

[build]
build-dir = "book"

[output.html]
default-theme = "rust"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/evanjt/crudcrate"
site-url = "/"
additional-css = ["theme/custom.css"]
additional-js = ["theme/version-selector.js"]

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = false
copyable = true
line-numbers = true
runnable = false
