name: Tests

'on':
  push:
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: -D warnings

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target/
        key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock', '**/*.rs') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          ${{ runner.os }}-cargo-build-

    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov

    - name: Install cargo-expand
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-expand

    - name: Build tests
      run: cargo test --workspace --no-run

    - name: Build benchmarks
      run: cargo bench --bench crud_benchmarks --no-run

    - name: Prepare artifacts
      run: |
        # Create a minimal artifact with just the test binaries
        mkdir -p artifact/debug/deps
        mkdir -p artifact/release/deps

        # Copy test binaries (exclude incremental build artifacts)
        find target/debug/deps -maxdepth 1 -type f -executable -name "*crudcrate*" -exec cp {} artifact/debug/deps/ \;
        find target/debug/deps -maxdepth 1 -type f -executable -name "*test_suite*" -exec cp {} artifact/debug/deps/ \;
        find target/debug/deps -maxdepth 1 -type f -name "*.d" -exec cp {} artifact/debug/deps/ \; 2>/dev/null || true

        # Copy benchmark binaries
        find target/release/deps -maxdepth 1 -type f -executable -name "*crud_benchmarks*" -exec cp {} artifact/release/deps/ \; 2>/dev/null || true

        # Copy the main test binaries
        cp -r target/debug/crudcrate* artifact/debug/ 2>/dev/null || true
        cp -r target/debug/test_suite* artifact/debug/ 2>/dev/null || true

        # List what we're uploading
        echo "=== Artifact contents ==="
        find artifact -type f | head -50

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: artifact/
        retention-days: 1

  test-sqlite:
    name: SQLite - Test & Benchmark
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target/
        key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock', '**/*.rs') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          ${{ runner.os }}-cargo-build-

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: artifact/

    - name: Restore build artifacts
      run: |
        mkdir -p target/debug/deps target/release/deps
        cp -r artifact/debug/* target/debug/ 2>/dev/null || true
        cp -r artifact/release/* target/release/ 2>/dev/null || true
        # Make binaries executable
        find target -type f -name "*crudcrate*" -exec chmod +x {} \; 2>/dev/null || true
        find target -type f -name "*test_suite*" -exec chmod +x {} \; 2>/dev/null || true
        find target -type f -name "*crud_benchmarks*" -exec chmod +x {} \; 2>/dev/null || true

    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov

    - name: Install cargo-expand
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-expand

    - name: Run tests with coverage
      run: cargo llvm-cov --workspace --lcov --output-path lcov.info
      env:
        DATABASE_URL: "sqlite::memory:"

    - name: Run benchmarks
      run: |
        echo "Running benchmarks on SQLite..."
        timeout 60s cargo bench --bench crud_benchmarks -- --test || true
      env:
        DATABASE_URL: "sqlite::memory:"
        BENCHMARK_DATABASE_URL: "sqlite::memory:"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: lcov.info
        flags: unittests
        name: codecov-umbrella-sqlite
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  test-postgresql:
    name: PostgreSQL - Test & Benchmark
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          - 5432:5432
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target/
        key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock', '**/*.rs') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          ${{ runner.os }}-cargo-build-

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: artifact/

    - name: Restore build artifacts
      run: |
        mkdir -p target/debug/deps target/release/deps
        cp -r artifact/debug/* target/debug/ 2>/dev/null || true
        cp -r artifact/release/* target/release/ 2>/dev/null || true
        find target -type f -name "*crudcrate*" -exec chmod +x {} \; 2>/dev/null || true
        find target -type f -name "*test_suite*" -exec chmod +x {} \; 2>/dev/null || true
        find target -type f -name "*crud_benchmarks*" -exec chmod +x {} \; 2>/dev/null || true

    - name: Install PostgreSQL client
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h localhost -p 5432 -U postgres; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
        PGPASSWORD=password createdb -h localhost -p 5432 -U postgres benchmark_db || true

    - name: Install cargo-expand
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-expand

    - name: Run tests
      run: cargo test --workspace -- --test-threads=1
      env:
        DATABASE_URL: "postgres://postgres:password@localhost:5432/test_db"

    - name: Run benchmarks
      run: |
        echo "Running benchmarks on PostgreSQL..."
        timeout 60s cargo bench --bench crud_benchmarks -- --test || true
      env:
        DATABASE_URL: "postgres://postgres:password@localhost:5432/benchmark_db"
        BENCHMARK_DATABASE_URL: "postgres://postgres:password@localhost:5432/benchmark_db"

  test-mysql:
    name: MySQL - Test & Benchmark
    runs-on: ubuntu-latest
    needs: build
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test_db
        options: --health-cmd="mysqladmin ping -h localhost -u root -ppassword --silent" --health-interval=10s --health-timeout=5s --health-retries=10
        ports:
          - 3306:3306
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target/
        key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock', '**/*.rs') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          ${{ runner.os }}-cargo-build-

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: artifact/

    - name: Restore build artifacts
      run: |
        mkdir -p target/debug/deps target/release/deps
        cp -r artifact/debug/* target/debug/ 2>/dev/null || true
        cp -r artifact/release/* target/release/ 2>/dev/null || true
        find target -type f -name "*crudcrate*" -exec chmod +x {} \; 2>/dev/null || true
        find target -type f -name "*test_suite*" -exec chmod +x {} \; 2>/dev/null || true
        find target -type f -name "*crud_benchmarks*" -exec chmod +x {} \; 2>/dev/null || true

    - name: Install MySQL client
      run: |
        sudo apt-get update
        sudo apt-get install -y mysql-client

    - name: Wait for MySQL
      run: |
        echo "Waiting for MySQL to initialize..."
        sleep 20
        mysql -h 127.0.0.1 -P 3306 -u root -ppassword -e "SELECT 1;" test_db
        mysql -h 127.0.0.1 -P 3306 -u root -ppassword -e "CREATE DATABASE IF NOT EXISTS benchmark_db;"

    - name: Install cargo-expand
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-expand

    - name: Run tests
      run: cargo test --workspace -- --test-threads=1
      env:
        DATABASE_URL: "mysql://root:password@127.0.0.1:3306/test_db"

    - name: Run benchmarks
      run: |
        echo "Running benchmarks on MySQL..."
        timeout 60s cargo bench --bench crud_benchmarks -- --test || true
      env:
        DATABASE_URL: "mysql://root:password@127.0.0.1:3306/benchmark_db"
        BENCHMARK_DATABASE_URL: "mysql://root:password@127.0.0.1:3306/benchmark_db"
